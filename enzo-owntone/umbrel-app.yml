manifestVersion: 1
id: enzo-owntone
name: OwntoneTest
tagline: Hosting Music
icon: https://github.com/enzo-zsh/umbrel/blob/master/screenshots-icon/swingmusic/icon.png?raw=true
category: media
version: "28.10"
port: 3689
description: >-
  OwnTone is an open source (audio) media server for GNU/Linux, FreeBSD and macOS.

developer: Swingmx
website: https://owntone.github.io/owntone-server/
submitter: enzo-zsh
submission: https://github.com/enzo-zsh/umbrel
repo: https://github.com/owntone/owntone-server
support: https://github.com/owntone/owntone-server
gallery: 
  - https://github.com/owntone/owntone-server/blob/master/docs/assets/images/screenshot-now-playing.png?raw=true
  - https://github.com/owntone/owntone-server/blob/master/docs/assets/images/screenshot-music-albums.png?raw=true
  - https://github.com/owntone/owntone-server/blob/master/docs/assets/images/screenshot-files.png?raw=true
  - https://github.com/owntone/owntone-server/blob/master/docs/assets/images/screenshot-music-spotify.png?raw=true
releaseNotes: >-
  - fix: Playlist scanner ignoring lines starting with non-ascii chars
  - fix: Apple Music password-based auth
  - fix: missing file scan when modified multiple times within a second
  - fix: Roku M1001 crash
  - fix: speakers changing IP addresses (error "Got RR type A size 16")
  - fix:playlist rename not registered
  - fix: problems with DAAP and old dates ("Integer value too large")
  - fix: compability with ffmpeg 7 (fixes build error)
  - web UI: many smaller improvements, e.g. sort by release date
  - web UI: traditional Chinese translation
  - new: ALAC transcoding for RSP/DAAP streaming
  - new: ability to save id3 metadata
  - config: "trusted_networks" to have new value "lan" as default
  - config: new option to announce a MPD httpd plugin (stream from server)
  - config: set ipv6 to disabled by default due to unknown Airplay issue
  - config: deprecate "cache_path", replaced by "cache_dir"
  - dependancy: ibxml2 instead of mxml
dependencies: []
path: ""
defaultUsername: ""
defaultPassword: ""