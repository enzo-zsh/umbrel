category: Internet
version: "0.9.10.0"
port: 8088
description: >-
  A web "proxy" server that enables browsing the modern web on historical browsers. 
  It works by rendering the browser viewport into images, 
  which are then shown by a JavaScript application running on the client browser.

  ⚠️ THIS CONTAINER RUN IN PRIVILIGIED MODE.
    
    •	Remote Browser Access: Enables viewing and interacting with modern websites on older computers via remote browsing.
    
    
    •	Streamed Content Rendering: Renders the webpage on the server side and streams the view as a video feed to the client.
    
    
    •	Compatibility with Legacy Browsers: Works with older browsers that support basic image formats and mouse events, allowing old systems to access the modern web.
    
    
    •	Low Bandwidth Optimization: Compresses and transmits page content efficiently, making it suitable for slow connections.
    
    
    •	Configurable Resolutions: Allows setting different resolutions and quality levels to match client device capabilities.
    
    
    •	Interactive Browsing: Supports basic interactivity, including scrolling, clicking, typing, and even some complex web interactions.
    
    
    •	Platform Agnostic: Works on various operating systems and supports multiple Docker images for flexibility.
    
    
    •	Open Source and Extensible: Customizable and freely available, making it possible to add new features or tailor it to specific use cases.

